---
layout: default
---

<div style="text-align: center;">
  <img style="border-radius: 50%; max-width: 225px;filter: grayscale(5%); border: 1px solid #7CC6AD;padding: 5px;" src="{{site.url}}/{{ page.headshot }}">
</div>
<div class="post">
  <header class="post-header">
    <h1 class="h2">{{ page.title }}</h1>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>
